name: CI/CD
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: oven-sh/setup-bun@v1
      - run: pnpm install
      - name: Lint code
        run: pnpm site:lint
      - name: Format check
        run: pnpm site:format --check
      - run: pnpm test:all
      - run: pnpm build:all
